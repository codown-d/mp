<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Force-Directed Layouts in One SVG</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      background-color: #f0f0f0;
    }
    line {
      stroke: #999;
      stroke-width: 2;
    }
    circle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const width = 800;
    const height = 600;

    // 第一组节点和链接数据
    const nodes1 = [
      { id: 'node1', r: 10 },
      { id: 'node2', r: 15 },
      { id: 'node3', r: 20 },
      { id: 'node4', r: 20 },
      { id: 'node5', r: 20 }
    ];

    const links1 = [
      { source: 'node1', target: 'node2' },
      { source: 'node2', target: 'node3' }
    ];

    // 第二组节点和链接数据
    const nodes2 = [
      { id: 'nodeA', r: 10 },
      { id: 'nodeB', r: 15 },
      { id: 'nodeC', r: 20 }
    ];

    const links2 = [
      { source: 'nodeA', target: 'nodeB' },
      { source: 'nodeB', target: 'nodeC' }
    ];

    // 创建 SVG 容器
    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    // === 第一组力导向布局 ===
    const simulation1 = d3.forceSimulation(nodes1)
      .force("link", d3.forceLink(links1).id(d => d.id))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 4, height / 2)) // 第一组布局在左侧
      .force("collision", d3.forceCollide().radius(d => d.r + 5));

    const link1 = svg.append("g")
      .selectAll("line")
      .data(links1)
      .enter().append("line");

    const node1 = svg.append("g")
      .selectAll("circle")
      .data(nodes1)
      .enter().append("circle")
      .attr("r", d => d.r)
      .attr("fill", "steelblue")
      .call(d3.drag()
        .on("start", dragStarted(simulation1))
        .on("drag", dragged)
        .on("end", dragEnded(simulation1)));

    simulation1.on("tick", () => {
      link1
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node1
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });

    // === 第二组力导向布局 ===
    const simulation2 = d3.forceSimulation(nodes2)
      .force("link", d3.forceLink(links2).id(d => d.id))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(3 * width / 4, height / 2)) // 第二组布局在右侧
      .force("collision", d3.forceCollide().radius(d => d.r + 5));

    const link2 = svg.append("g")
      .selectAll("line")
      .data(links2)
      .enter().append("line");

    const node2 = svg.append("g")
      .selectAll("circle")
      .data(nodes2)
      .enter().append("circle")
      .attr("r", d => d.r)
      .attr("fill", "tomato")
      .call(d3.drag()
        .on("start", dragStarted(simulation2))
        .on("drag", dragged)
        .on("end", dragEnded(simulation2)));

    simulation2.on("tick", () => {
      link2
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node2
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });

    // 拖动行为的函数
    function dragStarted(simulation) {
      return (event, d) => {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      };
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(simulation) {
      return (event, d) => {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      };
    }
  </script>
</body>
</html>
