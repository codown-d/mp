<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Two Group Scatter Plots with Brushes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .brush .selection {
            fill: steelblue;
            fill-opacity: 0.3;
        }
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <svg width="800" height="400"></svg>
    <script>
        const svg = d3.select("svg");
        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        const width = +svg.attr("width") - margin.left - margin.right;
        const height = +svg.attr("height") - margin.top - margin.bottom;

        const xScale = d3.scaleLinear().domain([0, 100]).range([0, width]);
        const yScale1 = d3.scaleLinear().domain([0, 100]).range([height / 2, 0]); // 上半部分
        const yScale2 = d3.scaleLinear().domain([0, 100]).range([height, height / 2]); // 下半部分

        const xAxis = d3.axisBottom(xScale);
        const yAxis1 = d3.axisLeft(yScale1);
        const yAxis2 = d3.axisLeft(yScale2);

        const g1 = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
        g1.append("g").attr("class", "x-axis").attr("transform", `translate(0,${height / 2})`).call(xAxis);
        g1.append("g").attr("class", "y-axis").call(yAxis1);

        const g2 = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
        g2.attr("transform", `translate(${margin.left},${height / 2 + margin.top})`);
        g2.append("g").attr("class", "x-axis").attr("transform", `translate(0,${height / 2})`).call(xAxis);
        g2.append("g").attr("class", "y-axis").call(yAxis2);

        // 生成两组数据
        const group1 = d3.range(50).map(() => ({ x: Math.random() * 100, y: Math.random() * 100 }));
        const group2 = d3.range(50).map(() => ({ x: Math.random() * 100, y: Math.random() * 100 }));

        // 绘制第一组数据
        g1.selectAll(".circle1")
            .data(group1)
            .enter().append("circle")
            .attr("class", "circle1")
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale1(d.y))
            .attr("r", 5);

        // 绘制第二组数据
        g2.selectAll(".circle2")
            .data(group2)
            .enter().append("circle")
            .attr("class", "circle2")
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale2(d.y))
            .attr("r", 5);

        // 创建第一个 brush
        const brush1 = d3.brush()
            .extent([[0, 0], [width, height / 2]])
            .on("brush end", brushed1);

        g1.append("g")
            .attr("class", "brush brush1")
            .call(brush1);

        // 创建第二个 brush
        const brush2 = d3.brush()
            .extent([[0, 0], [width, height / 2]])
            .on("brush end", brushed2);

        g2.append("g")
            .attr("class", "brush brush2")
            .call(brush2);

        function brushed1(event) {
            const selection = event.selection;
            if (selection) {
                const [[x0, y0], [x1, y1]] = selection;

                // 获取在选区内的节点
                const selectedCircles = g1.selectAll(".circle1").filter(function(d) {
                    const cx = xScale(d.x);
                    const cy = yScale1(d.y);
                    return cx >= x0 && cx <= x1 && cy >= y0 && cy <= y1;
                });

                console.log("Brush 1 selected circles:", selectedCircles.size());
            }
        }

        function brushed2(event) {
            const selection = event.selection;
            if (selection) {
                const [[x0, y0], [x1, y1]] = selection;

                // 获取在选区内的节点
                const selectedCircles = g2.selectAll(".circle2").filter(function(d) {
                    const cx = xScale(d.x);
                    const cy = yScale2(d.y);
                    return cx >= x0 && cx <= x1 && cy >= y0 && cy <= y1;
                });

                console.log("Brush 2 selected circles:", selectedCircles.size());
            }
        }
    </script>
</body>
</html>
