<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 力导图示例</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            fill: #69b3a2;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <svg id="graph" width="1200" height="800"></svg>

    <script>
        const width = 600;
        const height = 400;

        // 第一个图的数据
        const nodes1 = Array.from({ length: 15 }, (_, i) => ({ id: `A${i}` }));
        const links1 = Array.from({ length: 12 }, (_, i) => ({
            source: `A${Math.floor(Math.random() * 15)}`,
            target: `A${Math.floor(Math.random() * 15)}`
        })).filter(link => link.source !== link.target);

        // 第二个图的数据
        const nodes2 = Array.from({ length: 15 }, (_, i) => ({ id: `B${i}` }));
        const links2 = Array.from({ length: 12 }, (_, i) => ({
            source: `B${Math.floor(Math.random() * 15)}`,
            target: `B${Math.floor(Math.random() * 15)}`
        })).filter(link => link.source !== link.target);

        const svg = d3.select("#graph");

        // 创建第一个力导图
        createForceGraph(nodes1, links1, 200, 200);

        // 创建第二个力导图
        createForceGraph(nodes2, links2, 400, 200);

        function createForceGraph(nodes, links, xOffset, yOffset) {
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink().id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(xOffset, yOffset));

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("class", "link");

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("title").text(d => d.id);

            simulation
                .nodes(nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x + xOffset)
                    .attr("y1", d => d.source.y + yOffset)
                    .attr("x2", d => d.target.x + xOffset)
                    .attr("y2", d => d.target.y + yOffset);

                node
                    .attr("cx", d => d.x + xOffset)
                    .attr("cy", d => d.y + yOffset);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
    </script>
</body>
</html>
